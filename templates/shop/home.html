<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if user.is_authenticated %}
    <h1>{{user.username}}</h1>
    <a href="{% url 'log_out' %}">Logout</a>
    {% else %}
        <a href="{% url 'sign_in' %}">Sign in</a>
        <a href="{% url 'sign_up' %}">Sign Up</a>
    {% endif %}
    {% for product in products %}
        <a href="{% url 'detail' product.id %}"><h1>{{product.product}}</h1></a>
        <p>{{product.price}}</p>
        <img src="{{product.main_image.url}}" alt="">
    {% endfor %}
    
</body>
</html>
