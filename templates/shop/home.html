<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for product in products %}
        <a href="{% url 'detail' product.id %}"><h1>{{product.product}}</h1></a>
        <p>{{product.price}}</p>
        <img src="{{product.main_image.url}}" alt="">
    {% endfor %}
    
</body>
</html>
