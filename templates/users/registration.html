<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body>
    


<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/plus/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company">
      <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Registration</h2>
    </div>
  
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div>
            <label  for="{{ field.id_for_label }}" class="block text-sm/6 font-medium text-gray-900">{{field.label_tag}}</label>
            <div class="mt-2">
                <input type="{{ field.field.widget.input_type }}" 
                name="{{ field.name }}" 
                id="{{ field.id_for_label }}" 
                value="{{ field.value|default:'' }}" 
                class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:outline-indigo-600 sm:text-sm">
              </div>
    
            </div>
        {% endfor %}
        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
        </div>
      </form>
  

    </div>
  </div>

    {% csrf_token %}
    {% for field in form %}
        {{field.label}} <br> {{field}}  <br>
    {% endfor %}
   <input type="submit" value="Sign">
  </form> -->
 
</body>
</html>
